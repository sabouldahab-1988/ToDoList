<h2 mat-dialog-title>
  Remove ToDo
</h2>
<mat-dialog-content>
      <mat-label>Are you sure you want to delete record?</mat-label>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onDelete()">Yes</button>
  <button mat-raised-button mat-dialog-close>No</button>
</mat-dialog-actions>
